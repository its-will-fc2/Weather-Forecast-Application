<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <script src="./index.js" defer></script>
</head>

<body>
    <div class="weather">
        <div class="today">
            <div class="card">
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Enter a City...">
                    <button class="search-button"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20"
                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 20">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg> </button>
                </div>
                <div class="weather loading">
                    <h2 class="title">
                        Today
                    </h2>
                    <h2 class="city">
                        Weather In Cambridge
                    </h2>
                    <h1 class="temp">
                        -7°C
                    </h1>
                    <div class="flex">
                        <img src="http://openweathermap.org/img/wn/04n.png" class="icon">
                        <div class="description">
                            Cloudy
                        </div>
                    </div>
                    <div class="humidity">
                        Humidity: 65%
                    </div>
                    <div class="wind">
                        Wind Speed: 7.5km/h
                    </div>
                </div>
            </div>
        </div>
        <div class="four-day">
            <div class="card">
                <h4 class="secondDayDate">
                    01/01
                </h4>
                <div>
                    <img src="http://openweathermap.org/img/wn/04n.png" class="secondDayIcon">
                </div>
                <h4 class="secondDayTemp">
                    25°C
                </h4>
            </div>
            <div class="card">
                <h4 class="thirdDayDate">
                    01/01
                </h4>
                <div>
                    <img src="http://openweathermap.org/img/wn/04n.png" class="thirdDayIcon">
                </div>
                <h4 class="thirdDayTemp">
                    25°C
                </h4>
            </div>
            <div class="card">
                <h4 class="fourthDayDate">
                    01/01
                </h4>
                <div>
                    <img src="http://openweathermap.org/img/wn/04n.png" class="fourthDayIcon">
                </div>
                <h4 class="fourthDayTemp">
                    25°C
                </h4>
            </div>
            <div class="card">
                <h4 class="fifthDayDate">
                    01/01
                </h4>
                <div>
                    <img src="http://openweathermap.org/img/wn/04n.png" class="fifthDayIcon">
                </div>
                <h4 class="fifthDayTemp">
                    25°C
                </h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
